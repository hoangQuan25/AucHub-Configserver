server:
  port: 8070

eureka:
  instance:
    hostname: eurekaserver # Use the docker service name
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      # This tells the server where to find its own endpoint.
      defaultZone: http://eurekaserver:8070/eureka/
  server:
    # This is good for development to clear out old services faster
    waitTimeInMsWhenSyncEmpty: 0
